<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>UFO Sigh</title>

  <!-- Custom fonts for this theme -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

<body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">UFO Sightings</a>
        <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
  
      </div>
    </nav>
  
  <!-- Masthead -->
  <header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
  
  
    <!-- Masthead Heading -->
    <h1 class="masthead-heading text-uppercase mb-0">UFO Sightings</h1>
    <h4 class="masthead-subheading  mb-0">The Truth is Out There</h4>

    <!-- Icon Divider -->
    <div class="divider-custom divider-light">
      <div class="divider-custom-line"></div>
        <div class="divider-custom-icon">
          <i class="fas fa-star"></i>
        </div>
      <div class="divider-custom-line"></div>
    </div>
</header>


<!-- Table Section -->
<section class="page-section">
<!-- Table -->
<div class="container">
    <div class="row">
      <div class="col-md-3">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading font-weight-bold">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group row">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Select a Date</label>
                        <input class="form-control" type="date" min="2010-01-01" max="2010-01-13" id="datetime" onChange="onDateChange(event)">
                      </li>
                    </ul>
                  </div>
                  <br>
              </div>
            </div>
          </aside>
        </div>
  
  <div class="col-md-3">
    <div class="form-group col-12">
      <label for="shape-input" class="col-12 col-form-label">Shape</label>
    <div class="form-group row col-md-10">
      <select class="shape" id="shape-input" onChange="onShapeChange(event)" style="margin-top: 10px;">
        <option value="">Make Selection</option>
        <option value="fireball">Fireball</option>
        <option value="formation">Formation</option>
        <option value="light">Light</option>
        <option value="other">Other</option>
        <option value="oval">Oval</option>
        <option value="sphere">Sphere</option>
        <option value="teardrop">Teardrop</option>
        <option value="triangle">Triangle</option>
      </select>
    </div>
  </div>
  
 
  </div>
    <div class="col-md-3">
      <div class="form-group row">
        <label for="state-input" class="col-12 col-form-label">State</label>
      <div class="form-group row col-md-8">
        <select class="state" id="state-input" onChange="onStateChange(event)" style="margin-top: 10px;">
          <option value="">Make Selection</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>       
        </select>
      </div>
    </div>
  </div>
  
  <div class="col-md-3">
    <div class="form-group row">
      <label for="country-input" class="col-12 col-form-label">Country</label>
    <div class="form-group row col-md-8">
      <select class="country" id="country-input" onChange="onCountryChange(event)" style="margin-top: 10px;">
        <option value="">Make Selection</option>
        <option value="US">United States</option>
        <option value="CA">Canada</option>
      </select>
    </div>
  </div>
  
  </div>
     <div class="row">
        <div class="col-xl-12" id="table-append">
      </div>
  </div>

</section>

<!-- Copyright Section -->
<section class="copyright py-4 text-left text-white">
